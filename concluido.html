<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Conluído</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="shortcut icon" href="https://saage.edu.sg/wp-content/uploads/2018/04/tick.png">
</head>

<body style="background: #4CAF50; color: #ffffff; overflow: hidden;">

    <style>
    body {
        overflow-x: hidden;
        width: 100%;
    }
    .content{
        width: -webkit-fill-available;
        /* height: 100%; */
        margin: 0 auto;
        text-align: center;
        /* display: grid; */
        position: absolute;
        vertical-align: middle;
        top: 1%;
        overflow: hidden;
        padding: 45px;
    }
    .account, .codigo{
        font-weight: bolder;
    }
    
    </style>

    <div class="content"> 
        <h3><i class="far fa-check-circle fa-2x"></i><br><br>Concluído</h3>
            <h6>Concluído!</h6>
            Você respondeu pelo email cadastrado no aplicativo: <span class="account"></span><br><br>
            Seu código de participação na pesquisa é : <span class="codigo"></span> <br>
            <br><br><br>
            <small>                    
                    Você poderá receber através de seu cadastro a notifiação dos resultado após a conclusão do trabalho.<br>
            </small><br><br>             
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            
            var random  = Math.floor((Math.random() * 1000000) + 1);
            $('.codigo').html(random);

            var email   = localStorage.getItem("email");
            if(email != ''){
                $('.account').html(email);
            }
        });
    </script>

</body>

</html>
